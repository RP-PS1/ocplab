kind: Gateway
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: kblife-gateway-http
  namespace: istio-system
  labels:
    app.kubernetes.io/instance: istio-gateway-http
  annotations:
spec:
  servers:
    - port:
        number: 80
        protocol: HTTP
        name: http
      hosts:
        - '*'
  selector:
    istio: ingressgateway

