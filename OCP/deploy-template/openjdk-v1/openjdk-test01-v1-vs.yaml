apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: openjdk-test01-v1
  namespace: kblife
spec:
  hosts:
  - "openjdk-test01.apps.k-cluster.ocp.local"
  gateways:
  - istio-system/kblife-gateway-http
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: openjdk-test01-v1
        port:
          number: 8080
